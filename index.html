<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<div class="display">
    <p class="display-S" id="symbol"></p>
    <p class="display-N" id = "numbers"></p>
  
</div> 
<div class="child">
    <button>%</button>
    <button>+/-</button>
    <button>Back</button>
    <button id="cancel" >C</button>
    <button class="number" value="7" >7</button>
    <button class="number" value="8" >8</button>
    <button class="number" value="9" >9</button>
    <button class="symbol" value="+">+</button>
    <button class="number" value="4">4</button>
    <button class="number" value="5"> 5</button>
    <button class="number" value="6" >6</button>
    <button class="symbol" value="-">-</button>
    <button class="number" value="3" >3</button>
    <button class="number" value="2" >2</button>
    <button class="number" value="1" >1</button>
    <button class="symbol" value="x">x</button>
    <button class="number" value="." >.</button>
    <button class="number" value="0" >0</button>
    <button id="total">=</button>
    <button class="symbol" value="/">/</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
